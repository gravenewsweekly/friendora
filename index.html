<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendora - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Friendora</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li id="signupLink"><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <p>Friendora is a place to connect with people from around the world. Create your account and start your journey today!</p>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const signupLink = document.getElementById("signupLink");

            const user = JSON.parse(localStorage.getItem("loggedInUser"));

            if (user) {
                signupLink.innerHTML = `<a href="#" id="userDropdown">${user.username} â–¼</a>`;
                const dropdown = document.createElement("ul");
                dropdown.classList.add("dropdown-menu");
                dropdown.innerHTML = `
                    <li><a href="edit-profile.html">Edit Profile</a></li>
                    <li><a href="view-profile.html">View Profile</a></li>
                    <li><a href="#" id="logout">Log Out</a></li>
                `;
                signupLink.appendChild(dropdown);

                document.getElementById("userDropdown").addEventListener("click", function (e) {
                    e.preventDefault();
                    dropdown.classList.toggle("show");
                });

                document.getElementById("logout").addEventListener("click", function () {
                    localStorage.removeItem("loggedInUser");
                    window.location.reload();
                });
            }
        });
    </script>
</body>
</html>
